version: '2'

x-logging:
  &default-logging
  driver: "splunk"
  options:
    splunk-token: "12345678-ABCD-EFGH-IJKL-123456789012"
    splunk-url: "https://localhost:18088"
    splunk-insecureskipverify: "true"
    splunk-verify-connection: "false"
    splunk-format: "json"
    tag: "{{.Name}}-{{.ID}}"
    env: CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS
x-environment:
  &default-environment
  FABRIC_LOGGING_FORMAT: json
  CORE_METRICS_PROVIDER: statsd
  CORE_METRICS_STATSD_NETWORK: udp
  CORE_METRICS_STATSD_ADDRESS: splunk.example.com:8125
  ORDERER_METRICS_PROVIDER: statsd
  ORDERER_METRICS_STATSD_NETWORK: udp
  ORDERER_METRICS_STATSD_ADDRESS: splunk.example.com:8125

networks:
  byfn:

services:
  splunk.example.com:
    container_name: splunk.example.com
    image: splunk/splunk:7.2.3
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_PASSWORD=changeme
      - SPLUNK_APPS_URL=http://s3.amazonaws.com/splunk-hyperledger/status-indicator-custom-visualization_130.tgz,http://s3.amazonaws.com/splunk-hyperledger/splunk-metrics-workspace_101.tgz,http://s3.amazonaws.com/splunk-hyperledger/fabric/${BRANCH}/splunk-hyperledger-fabric.tgz
    networks:
      - byfn
    ports:
      - "18000:8000"
      - "18088:8088"

  cadivsor.example.com:
    container_name: cadvisor.example.com
    image: google/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    command:
      - --storage_driver=statsd
      - --storage_driver_host=splunk.example.com:8125
      - --docker_only=true
    networks:
      - byfn
    user: root

  ledger-logger.example.com:
    container_name: ledger-logger.example.com
    build:
      dockerfile: Dockerfile
      context: ./ledger-logger
    image: ledger-logger:latest
    environment:
      - SPLUNK_HEC_URL=https://splunk.example.com:8088/services/collector
      - SPLUNK_HEC_TOKEN=12345678-ABCD-EFGH-IJKL-123456789012
      - FABRIC_PEER=peer0.buttercup.example.com
    volumes:
      - ./crypto:/usr/src/app/crypto/
    depends_on:
      - orderer.example.com
      - peer0.buttercup.example.com
      - peer1.buttercup.example.com
      - peer0.popstar.example.com
      - peer1.popstar.example.com
    networks:
      - byfn

  orderer.example.com:
    environment: 
      <<: *default-environment
      ORDERER_METRICS_STATSD_PREFIX: orderer.example.com
    logging: *default-logging
    depends_on:
      - splunk.example.com

  peer0.buttercup.example.com:
    environment: 
      <<: *default-environment
      CORE_METRICS_STATSD_PREFIX: peer0.buttercup.example.com
    logging: *default-logging
    depends_on:
      - splunk.example.com

  peer1.buttercup.example.com:
    environment: 
      <<: *default-environment
      CORE_METRICS_STATSD_PREFIX: peer1.buttercup.example.com
    logging: *default-logging
    depends_on:
      - splunk.example.com

  peer0.popstar.example.com:
    environment : 
      <<: *default-environment  
      CORE_METRICS_STATSD_PREFIX: peer0.popstar.example.com
    logging: *default-logging
    depends_on:
      - splunk.example.com

  peer1.popstar.example.com:
    environment: 
      <<: *default-environment  
      CORE_METRICS_STATSD_PREFIX: peer1.popstar.example.com
    logging: *default-logging
    depends_on:
      - splunk.example.com

  cli:
    environment: 
      <<: *default-environment
      CORE_METRICS_STATSD_PREFIX: cli
    logging: *default-logging
    depends_on:
      - splunk.example.com
